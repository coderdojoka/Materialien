<div class="img-n-text {{ include.class_extra }}">
    <div class="img">
        <img src="{{ site.url }}/_assets/imgs/{{ include.img }}" alt="{{ include.title }}">
        {% if include.author %}
        <span class="img-info">Quelle: {{ include.author }}</span>
        {% endif %}
    </div>
    <div class="text">
        <h2>{% include link_by_id.html uid=include.uid collection=bubber %}</h2>
        <p>{{ include.description | markdownify }}</p>
    </div>
</div>
