<ul class="items">
{% assign items = include.data %}
{% for item in  items |  limit: include.max %}
  <li>
      <a class="item" href="{{ site.url }}/{{ item.url }}">{{ item.title }}</a>
  </li>
{% endfor %}
</ul>
{% if include.max > 0 %}
<a href="{{ include.more }}">Alle anzeigen...</a>
{% endif %}
