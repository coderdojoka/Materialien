<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="web/style.css" rel="stylesheet">
    <title>RPi Python</title>
</head>
<body>

<a href="/">Zurück</a>

<h3>Schreibe ein Programm und führe es aus!</h3>

<form method="post" action="/">
    <table st>
        <tr>
            <td>
                <label for="code">Trage hier deinen Code ein</label>
                <textarea id="code" name="code"></textarea>
                <button type="submit">Ausführen</button>
            </td>
            <td id="elements">
                <ul>
                    <li>
                        <b>Allgemeine Funktionen</b>
                    </li>
                    <li>
                        <a class="block" id="wait" href="#" data-value="warte(?)">warte()</a>
                    </li>
                    <li>
                        <a class="block" id="print" href="#" data-value="sage(?)">sage()</a>
                    </li>
                    <li>
                        <hr>
                    </li>
                    <li>
                        <b>GPIO-Funktionen</b>
                    </li>
                    <li>
                        <a class="block" id="input" href="#" data-value="eingang(?)">eingang()</a>
                    </li>
                    <li>
                        <a class="block" id="output" href="#" data-value="ausgang(?)">ausgang()</a>
                    </li>
                    <li>
                        <a class="block" id="in" href="#" data-value="pin_ein(?)">pin_ein()</a>
                    </li>
                    <li>
                        <a class="block" id="out" href="#" data-value="pin_aus(?)">pin_aus()</a>
                    </li>
                     <li>
                        <hr>
                    </li>
                    <li>
                        <b>Temparatur-Funktionen</b>
                    </li>
                    <li>
                        <a class="block" id="temp" href="#" data-value="temp = temparatur()">temparatur()</a>
                    </li>
                </ul>

            </td>
        </tr>
    </table>
</form>

<script src="web/jquery-1.12.1.min.js"></script>

<script>
    $(document).ready(function () {

        function insert(content, offset) {
            var txt = $('#code')[0];
            var start = txt.selectionStart;
            var end = txt.selectionEnd;

            // set textarea value to: text before caret + tab + text after caret
            txt.value = txt.value.substring(0, start) + content + txt.value.substring(end);
            txt.selectionStart = txt.selectionEnd = start + offset;
        }

        $(document).delegate('#code', 'keydown', function (e) {
            var keyCode = e.keyCode || e.which;

            if (keyCode == 9) {
                e.preventDefault();
                insert("    ", 4);
            }
        });


        var code = localStorage.getItem("code") || "from codoGPIO import *\n\n# Schreibe hier dein Programm\nsage('Hallo')\n";
        $("#code").val(code);


        $('#elements').find('a').click(function () {
            var content = $(this).data("value") + "\n";
            insert(content, content.length);
        });


        window.onbeforeunload = function () {
            localStorage.setItem("code", $("#code").val());
        };
    });
</script>

</body>
</html>
